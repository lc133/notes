<body>
    <script>
        function rem2px(d) {
            var rem = document.documentElement.style.fontSize.slice(0, -2);
            var val = parseFloat(d) * (rem - 0);
            if (typeof d === 'string' && d.match(/rem$/)) {
                val += '';
            }
            return val;
        };
    </script>
